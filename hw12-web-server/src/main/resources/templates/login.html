<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<#if authenticated?? && authenticated == false>
<div class="container text-center">
    <img src="img/error.svg" style="width: 300px; height: 300px">
    <br/>
    <h3>Упс.... что-то пошло не так</h3>
    <a href="clients">Перейти на странцу информации о пользователях (возможно защищено паролем, советую проверить)</a>
</div>
<#else>
<div class="container">
    <div class="text-center">
        <img src="img/login.png">
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="col-3">
            <form action="login" method="post">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Логин</span>
                    </div>
                    <input type="text" name="login" value="morty" class="form-control">
                </div>
                <br/>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Пароль</span>
                    </div>
                    <input type="password" name="password" value="morty" class="form-control">
                </div>
                <br/>
                <input type="submit" class="btn btn-danger" value="Войти">
            </form>
        </div>
    </div>
</div>
</#if>
</body>
</html>
